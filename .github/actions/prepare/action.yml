description: Prepares the repo for a typical CI job

name: Prepare

runs:
  steps:
    - uses: pnpm/action-setup@v4.1.0
      with:
        version: 10.15.0
    - uses: actions/setup-node@v4.4.0
      with:
        node-version: '22.18.0'
        cache: pnpm
    - run: pnpm install
      shell: bash
  using: composite
